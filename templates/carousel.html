{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active one">
      <img class="d-block w-100" src="{% static 'carousel/mike1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item two">
      <img class="d-block w-100" src="{% static 'carousel/mike2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item three">
      <img class="d-block w-100" src="{% static 'carousel/mike3.jpg' %}" alt="Third slide">
    </div>
     <div class="carousel-item four">
      <img class="d-block w-100" src="{% static 'carousel/mike4.jpg' %}" alt="forth slide">
    </div>
     <div class="carousel-item five">
      <img class="d-block w-100" src="{% static 'carousel/mike5.jpg' %}" alt="five slide">
    </div>
     <div class="carousel-item six">
      <img class="d-block w-100" src="{% static 'carousel/mike6.jpg' %}" alt="sixth slide">
    </div>
     <div class="carousel-item seven">
      <img class="d-block w-100" src="{% static 'carousel/mike7.jpg' %}" alt="seventh slide">
    </div>
     <div class="carousel-item eight">
      <img class="d-block w-100" src="{% static 'carousel/mike8.jpg' %}" alt="eighth slide">
    </div>
     <div class="carousel-item nine">
      <img class="d-block w-100" src="{% static 'carousel/mike9.jpg' %}" alt="nineth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
